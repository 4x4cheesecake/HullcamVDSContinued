@PART[hc_nightvision]
{
	MODULE
	{
		name = JSIExternalCameraSelector
		cameraContainer = hc_scicamera
		rotateCamera = -90,0,0
		translateCamera = 0,0.008,0
		cameraIDPrefix = ExtCam
	}
}
