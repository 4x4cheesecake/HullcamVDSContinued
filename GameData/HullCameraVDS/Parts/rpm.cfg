@PART[Telescope]
{
	MODULE
	{
		name = JSIExternalCameraSelector
		cameraContainer = telescope
		rotateCamera = -90,0,0
		translateCamera = 0,0.008,0
		cameraIDPrefix = Telescope
	}
}
